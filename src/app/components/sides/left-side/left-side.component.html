<div class="flex flex-col h-full gap-5">
    <!-- User -->
    <header
        class="text-amber-950 text-xl flex flex-row justify-between align-middle items-center gap-4 font-serif font-bold border-b-2 border-amber-950">
        <span>{{authService.loggedUser().name}}</span>

        <button class="hover:text-amber-400">
            <i class="fa-solid fa-user-gear"></i>
        </button>
    </header>

    <!-- New Recipe -->
    <section>
        <button routerLink="/recipe/new" [class]="outlineButton">
            <i class="fa-regular fa-plus"></i>
            Add a recipe
        </button>
    </section>

    <!-- Recipes list -->
    <section class="flex-1">Recipes list</section>
</div>
