<div class="flex flex-col h-full gap-5">
    <!-- User -->
    <custom-header>
        <span>{{authService.loggedUser().name}}</span>

        <button [class]="goldHoveringBtn">
            <i class="fa-solid fa-user-gear"></i>
        </button>
    </custom-header>

    <!-- New Recipe -->
    <section>
        <button routerLink="/recipe/new" [class]="outlineButton">
            <i class="fa-regular fa-plus"></i>
            Add a recipe
        </button>
    </section>

    <!-- Recipes list -->
    <section class="flex-1">
        <recipes></recipes>
    </section>
</div>
